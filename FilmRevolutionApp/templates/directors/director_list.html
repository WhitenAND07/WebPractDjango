{%  extends  "base.html"  %}
    {%  block  content  %}
        <h1>
            Directors
            {%  if  user.is_authenticated  %}
                (<a  href="{%  url  'FilmRevolutionApp:director_create'  %}">add</a>)
            {%  endif  %}
        </h1>
        <ul>
            {%  for  director  in  latest_director_list  %}
                <li>
                    <a  href="{%  url  'FilmRevolutionApp:director_detail'  director.id  %}"> {{  director.name  }}
                    </a>
                </li>
            {%  empty  %}
                <li>Sorry,  no  movies  registered  yet.</li>
            {%  endfor  %}
        </ul>
    {%  endblock  %}
